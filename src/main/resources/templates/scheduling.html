<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/app.js"></script>

    <title>Nuxalk</title>
</head>

<body>
    <section th:replace="./navbar"></section>

    <h3 class="title">Scheduling</h3>

    <p>Office hours are 9am to 6pm</p>

    <div class="flexRowCenter">
        <form id="newBookingForm" th:action="@{/booking}" th:object="${booking}" method="post">
            <label for="start">Choose a date:</label>
            <input type="date" id="start" name="booking-start" th:value="${localDate}" th:min="${localDate}" th:field="*{date}">
            <br>
            <label for="booking">Choose a time for your meeting </label>
            <input id="booking" max="18:00" min="08:00" name="appt" th:field="*{time}" th:value="${timestamp}" type="time" value="13:30">
            <br>
            <div class="form-group blu-margin">
                <label for="dropDownInsuranceNumber">Choose a patient using Health Insurance Number </label>
                <select id="dropDownInsuranceNumber" th:field="*{appUser}">
                    <option value="0">Select A Patient</option>
                    <option th:each="appUser : ${listOfUsers}" th:value="${appUser.id}" th:text="${appUser.firstName + ' ' + appUser.lastName + ', ' + appUser.insuranceNumber}"></option>
                </select>
            </div>
<!--            <label for="booking">Choose a patient using Health Insurance Number </label>-->
<!--            <input id="p" max="18:00" min="08:00" name="appt" th:field="*{time}" th:value="${timestamp}" type="time" value="13:30">-->
            <input type="submit" class="btn-primary" value="Submit">
        </form>
    </div>

    <div class="flexRowCenter">
        <table>
            <thead>
            <tr>
                <th> Patient's Insurance Number</th>
                <th> Patient's Last Name</th>
                <th> Date </th>
                <th> Start Time </th>
                <th> Duration (in hours) </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${listOfBookings.empty}">
                <td colspan="2"> No Booking available Available At This Time</td>
            </tr>
            <tr th:each="booking : ${listOfBookings}">
                <td><span th:text="${booking.appUser?.insuranceNumber}"> Patient Insurance Number </span></td>
                <td><span th:text="${booking.appUser?.lastName}"> Patient's Name </span></td>
                <td><span th:text="${booking.date}"> Date </span></td>
                <td><span th:text="${booking.time}"> Start Time </span></td>
                <td><span th:text="${booking.time}"> Duration (in hours) </span></td>
            </tr>
            </tbody>
        </table>
    </div>


</body>

</html>
